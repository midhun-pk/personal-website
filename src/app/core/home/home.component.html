<section id="home" class="section-default">
  <div id="name-is"><span>Hi, my name is</span></div>
  <div id="name"><span>{{ name }}.</span></div>
  <div id="tag-line"><span>{{ tagLine }}</span></div>
  <div id="summary">
    <p [innerHTML]="summary"></p>
  </div>
  <div id="get-in-touch">
    <a [attr.href]="'mailto:' + email" target="_blank" rel="noopener noreferrer" class="button-link" aria-label="get-in-touch">Get
      In Touch</a>
  </div>
</section>
