<section id="Contact">
  <div class="section-header" appSlideUp><span>What's next?</span></div>
  <div id="contact-content-header" appSlideUp><span>Get In Touch</span></div>
  <div id="contact-content" appSlideUp>
    <p [innerHTML]="current"></p>
  </div>
  <div id="say-hello" appSlideUp>
    <a [attr.href]="'mailto:' + email" target="_blank" rel="noopener noreferrer" class="button-link">Say Hello</a>
  </div>
</section>
